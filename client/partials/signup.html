<div id='signup' ng-controller="AuthController">
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input placeholder="enter user name" type="text" name="username" ng-model="user.username" ng-minlength="4" ng-maxlength="20" required /> <p />

    <p ng-show="signupForm.username.$dirty && signupForm.username.$error.required">Name is required.</p>
    <p ng-show="signupForm.username.$dirty && (signupForm.username.$error.minlength || signupForm.username.$error.maxlength) ">Name should be between 8 and 20 characters.</p>
    
    <input placeholder="password" type="password" name="password" ng-model="user.password"  ng-minlength="8" ng-maxlength="20" required /> <p />
    <p ng-show="signupForm.password.$dirty && signupForm.password.$error.required">Password is required.</p>
    <p ng-show="signupForm.password.$dirty && (signupForm.password.$error.minlength || signupForm.password.$error.maxlength) ">Password should be between 8 and 20 characters.</p>
    <button>Sign up</button> <p />
    <a href="/">Sign in</a>
  </form>
</div>
